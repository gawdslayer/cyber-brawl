<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CyberBrawl: Neon Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050505',
                dark: '#0a0a12',
                neonBlue: '#00f3ff',
                neonPink: '#ff00ff',
                neonGreen: '#00ff99',
                neonYellow: '#fcee0a',
                grid: '#1a1a2e',
              },
              fontFamily: {
                orbitron: ['ui-sans-serif', 'system-ui'], // Placeholder for a tech font
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #2F4F4F; /* Dark Slate to match canvas */
        color: #ffffff;
        overflow: hidden; /* Prevent scrolling during game */
        touch-action: none; /* Prevent default touch actions */
        -webkit-touch-callout: none;
        user-select: none;
        -webkit-user-select: none;
      }
      canvas {
        image-rendering: pixelated;
      }
      /* Scanline effect - kept subtle for hybrid feel */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; right: 0; bottom: 0; left: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.4;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
  </body>
</html>
